<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selector</title>
    <style>
    h1{
     text-align: center;
     background-color: burlywood;   
     width: 100vw;
     color: white;
     border: 5px solid red;
    }
    /* div p{
        background-color: orange;
    } */
    div.column > p{  /*The greater sign shows that it only effect direct child */
        background-color: orange;
    }
    div.column + p{  /*The plus sign shows that it  effect siblings */
        background-color: orange;
    }
    </style>
        
</head>
<body>
    <h1>
        This is heading 
    </h1>
    <div class="column">
        <div class="row">
            <p>This is paragraph</p>
        </div>
        <div class="row">
            <p> is another paragraph</p>
        </div>
        <p>This is outer most paragraph</p>
    </div>
    <p>This is outer most1 paragraph</p>
</body>
</html>
