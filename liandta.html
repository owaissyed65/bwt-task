<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
</head>
<body>
    <!-- 
        for list use "li" 
        for bullet use "u1"
        for number use "o1"
    -->
    <!-- List -->
    <ul type="circle">
       <li>This is first</li> 
       <li>This is Second</li> 
       <li>This is Third</li> 
       <ul type="square">
        <li>This is another one!</li>
       </ul>
    </ul>
    <ol type="1">
      <li>This is first</li>  
      <li>This is Second</li>  
      <li>This is Third</li>  
    </ol>
    <!-- table -->
    <!-- 
        "Table" is used for table making it contain two parts "thead" and "tbody"

     -->
    <h3>Table html</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Skills</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Owais</td>
                <td>142</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Bilal</td>
                <td>115</td>
                <td>Programmer</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
