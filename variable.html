<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable And Custom Properties</title>
    <style>
        /* Customvariables  - - is must*/
        :root{
            --backcolor :blue ;
        }
        .container{
            display: flex;
        }
        .box{
            background-color: var(--backcolor);

            border: 2px solid red;
            width: 170px;
            height: 233px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
